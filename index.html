<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="viewport">
      <header>
        <ul>
          <li><a>About</a></li>
          <li><a>Store</a></li>
        </ul>
        <ul>
          <li><a>Gmail</a></li>
          <li><a>Images</a></li>
          <li><a><i class="fas fa-th"></i></a></li>
          <li><a><i class="far fa-bell"></i></a></li>

        <img id="logo" src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/6466217/fixed-google-logo-font.png">

        <div class="buttons">

          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      <footer>
        <ul>
          <li><a>Advertising</a></li>
          <li><a>Business</a></li>
        </ul>
        <ul>
          <li><a>Privacy</a></li>

        </ul>
      </footer>

</html>
